<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/15861/15861294.png" type="image/png">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center">XO Game</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <label for="grid-size" class="form-label">Grid Size:</label>
                <input type="number" id="grid-size" class="form-control mb-3" min="3" value="3">
                <button class="btn btn-primary btn-block mb-3" onclick="createGrid()">
                    <i class="fas fa-play"></i> Play
                </button>
                <button class="btn btn-secondary btn-block mb-3" onclick="showHistory()">
                    <i class="fas fa-history"></i> Show History
                </button>
                <button class="btn btn-replay btn-block mb-3" onclick="resetGame()">
                    <i class="fas fa-redo"></i> Reset Game
                </button>
            </div>
        </div>
        <div id="grid-container" class="d-flex flex-wrap justify-content-center"></div>
        <div id="history-container" class="mt-5"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
